# 应用基础配置
#
############################################################
loadPropFromRemote=true
app.name=wos
app.version=1.0.0




############################################################
#
# 配置数据源相关
#
############################################################
spring.datasource.url=jdbc:mysql://118.24.111.227:3306/wos
spring.datasource.username=root
spring.datasource.password=Kuyu*2018
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-active=20
spring.datasource.druid.test-on-borrow=true
spring.datasource.druid.stat-view-servlet.allow=true



############################################################
#
# mybatis 配置
#
############################################################
# mybatis 配置
mybatis.type-aliases-package=com.wos.pojo
mybatis.mapper-locations=classpath:mapper/*.xml
# 通用 Mapper 配置
mapper.mappers=com.wos
mapper.not-empty=false
mapper.identity=MYSQL
# 分页插件配置
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql


############################################################
#
# zookeeper 配置
#
############################################################
#指定zookeeper的地址,多个用逗号拼接
zookeeper.address=127.0.0.1:2181

